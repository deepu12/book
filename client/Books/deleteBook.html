<template name="deleteBook">
  {{#each books}}
   <div class="row">
    <div class="divider"></div>
      <div class="section app-inline">
          <a href="/book/{{_id}}">
        <div class="card-image" col s3 m3 >
        {{#if imageId}}
        {{#with imgId}}
         <img src="{{this.url}}" width="135" height="100">
        {{/with}}
        {{else}}
        <img src="/images/sample-2.jpg" width="135" height="100">
        {{/if}}
          </div>
        </a></div>
        &nbsp;
        &nbsp;
        &nbsp;
          <p class="app-inline"><div class="content" col s8 m8>
          <a href="/book/{{_id}}"><h5>{{name}}</h5></a>
          <p><h6><b>Author :</b>{{author}}</h6></p>
          <p><h6><b>Description :</b>{{description}}</h6></p>
        </div></p>
        <button class="btn btn-danger" id="btn-del" value="{{_id}}">DELETE</button>
        </div>
    {{/each}}
</template>
